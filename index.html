<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Password-Generator/Develop/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder= "Strong passwords are at least 8 characters in length and contain a mix of lowercase letters, uppercase letters, numbers, and special characters.

Select an option below to begin."
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Custom Password</button> <br> <button id="generate2" class="btn2">Customize For Me</button>
        </div>
      </div>
    </div>
    <script src="./Password-Generator/Develop/script.js"></script>
  </body>
</html>
